<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .form-container {
            width: 60%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #d6d129;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #d3c548;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Confirm Pet Adoption</h2>
    <form id="adoptConfirmationForm">
        <label for="petName">Pet Name</label>
        <input type="text" id="petName" placeholder="Pet Name" required>

        <label for="petBreed">Breed</label>
        <input type="text" id="petBreed" placeholder="Breed" required>

        <label for="petAge">Age</label>
        <input type="number" id="petAge" placeholder="Age in years" required>

        <label for="petDescription">Description</label>
        <textarea id="petDescription" placeholder="Description" required></textarea>

        <label for="buyerName">Your Name</label>
        <input type="text" id="buyerName" placeholder="Full Name" required>

        <label for="buyerEmail">Your Email</label>
        <input type="email" id="buyerEmail" placeholder="Email" required>

        <label for="buyerPhone">Your Phone Number</label>
        <input type="tel" id="buyerPhone" placeholder="Phone Number" required>

        <label for="adopterAddress">Your Address</label>
        <input type="text" id="adopterAddress" placeholder="Address" required>

        <label for="adoptionDate">Preferred Adoption Date</label>
        <input type="date" id="adoptionDate" required>

        <label for="petexperience">Pet Experience</label>
        <textarea id="petexperience" placeholder="Describe your experience with pets"></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

<!-- Link to JavaScript file -->
<script type="module" src="confirmadoption.js"></script>

</body>
</html>
